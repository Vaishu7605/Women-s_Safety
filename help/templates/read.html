<html>
<head>
    <title>READ</title>
</head>
<body>
<table border='1px' style="width:100%">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Address</th>
        <th>Create Password</th>
        <th>Confirm password</th>
        <th>Contact numbe </th>
        <th colspan='2'>Operations</th>
    </tr>
    <tr>
        {% for i in data %}
        <td>{{i.id}}</td>
        <td>{{i.First_Name }}</td>
        <td>{{i.Last_Name }}</td>
        <td>{{i.E_mail }}</td>
        <td>{{i.Address }}</td>
        <td>{{i.Create_Password }}</td>
        <td>{{i.Confirm_password }}</td>
        <td>{{i.Contact_number }}</td>
        <td><a href="{% url 'update' i.id  %}">Update</a></td>
        <td><a href="{% url 'delete' i.id  %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
