<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="logo1.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style='background-image: url("{% static  "image/bg.jpg" %}")'>


    <div class="topnav">
        <a href="womensafety.html"><i class="fa fa-fw "></i><img class="logo" src="{% static 'image/logo1.jpg' %}"
                height="30px" width="30px"></a>
        <a class="active" href="#about"><i class="fa fa-fw fa-user"></i>Login</a>
        <a href="/home"> <i class="fa fa-fw fa-home"></i>Home</a>
    </div><br><br>
    <h1>Login</h1>
    <div class="a">
        <br>


        <form method='POST'>
            {% csrf_token %}
            <label for="username"  >Username</label>
            <input type="text" id="username" name="username" placeholder="enter your username"><br><br>

            <label for="mail">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="enter your mail"><br><br>

            <label for=" pass"> Password:</label>
            <input type="text" id="pass" name="pass" placeholder="enter your password"><br><br>



            <button type="submit" class="btn btn-dark">Submit</button> &nbsp; &nbsp;
            <a href="#" type="button" class="btn btn-success">Forget Password</a><br>
            <b>New Registration</b>
            <a href="{% url 'signup' %}" type="button" class="btn btn-success">Register Here</a>

        </form>



    </div><br><br>



</body>

</html>
