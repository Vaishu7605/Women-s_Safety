{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="icon" type="image/x-icon" href="logo1.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background-image: url('{% static 'image/bg.jpg' %}');">
  <div class="topnav">
    <a href="womensafety.html"><i class="fa fa-fw "></i><img class="logo" src="{% static 'image/logo1.jpg' %}" height="30px"
        width="30px"></a>
    <a class="active" href="#about">Sign In</a>
    <a href="/home"> <i class="fa fa-home"></i>Home</a>
  </div>

  <div class="container" style="text-align: left;
      font-size: 25px;overflow: hidden;color: black;
      border-radius: 30px;
      border: 2.5px solid black;
      background-color: rgb(239, 193, 245);
      height:610px;width:600px;margin-top: 15px; margin-bottom:15px">
    <fieldset><br>
      <div class="form">
        <form method="POST">
          {% csrf_token %}

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="create a user name"
            Required><br><br>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Your First Name" Required><br><br>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required><br><br>
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required><br><br>
          <label for="password1">Password:</label>
          <input type="password" id="password1" name="password1" placeholder="Create Your Password" Required><br><br>
          <label for="password2">Confirm your password:</label>
          <input type="password" id="password2" name="password2" placeholder="Confirm Your Password" Required><br><br>

          <button type="submit">Sign In</button>
          <!-- <a href="{% url 'login' %}" type="button" class="btn btn-success">Sign In </a> -->
          <br>


      </div>
  </div>
  <b><i>Already Registered</i></b>
    </fieldset>
    
    <a href="{% url 'login' %}" type="button" class="btn btn-success">Login Here</a>
    </form>




    </div><br><br>



</body>

</html>
